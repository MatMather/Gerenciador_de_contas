<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciador de Contas - WikiMath</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="loginSection">
      <h2>Entrar / Criar Conta</h2>
      <input type="text" id="username" placeholder="UsuÃ¡rio" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <button onclick="createAccount()">Criar Conta</button>
    </div>

    <div id="app" style="display:none;">
      <h2>Bem-vindo, <span id="userDisplay"></span>!</h2>
      <textarea id="note" placeholder="Escreva um lembrete ou texto..."></textarea>
      <button id="saveBtn" onclick="saveNote()" disabled>Salvar Lembrete</button>
      <button id="clearBtn" onclick="clearNotes()">Limpar Todos</button>
      <div id="savedNotes"></div>
      <p id="noteCount"></p>
      <button id="logoutBtn" onclick="logout()">Sair da Conta</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
